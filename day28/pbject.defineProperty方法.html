<script>
    // pbject.defineProperty(obj,prop,descriptor)方法有三个参数
    //obj 是必须，目标对象  prop必须，不要定义或修改的属性名字 
    //descriptor必须，目标属性所拥有的特性
    //以前的对象添加和修改属性的方式
    var obj={
        id:1,
        name:'小米',
        price:1999
    }
    // obj.num=1000
    // obj.price=99
    // console.log(obj);
//====================================================
    //pbject.defineProperty方法
    //添加  value设置属性的值
    Object.defineProperty(obj,'num',{
        value:1000,
        enumerable:true,
    })
    console.log(obj);

    //修改
    Object.defineProperty(obj,'price',{
        value:9.9
    })
    console.log(obj);
    //====================================================

    //writable 值是否可以重写 true | false 默认为false
    Object.defineProperty(obj,'id',{
        //writable值为false是不允许修改这个属性值，true可以修改,默认值就是false
        writable:false,
    })
    obj.id=2
    console.log(obj);

    //====================================================

    // 遍历 enumerable
    Object.defineProperty(obj,'address',{
        value:'中国山东找蓝翔',
        writable:false,
        // enumerable 如果值为false 则不允许遍历，默认值是false
        enumerable:true,
        // configurable 如果值为false 则不允许删除这个属性 默认值是false
        // 不允许在修改第三个参数里面的特性
        configurable:true
    })
    console.log(obj);
    console.log(Object.keys(obj));
    delete obj.address
    console.log(obj);
</script>
