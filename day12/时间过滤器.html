<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../day10/js/vue.js"></script>
    <script src="../day10/js/dayjs.min.js"></script>
</head>
<body>
    <div id="add">
        <h2>显示事件</h2>
        <div>
            现在时间是:{{time | times}}
        </div>
        <div>
            <!-- 全局过滤器:{{time | formate}} -->
        </div>
    </div>
</body>
</html>

<script>
    new Vue({
        el:'#add',
        data:{
            time:new Date().valueOf()
        },
        filters:{
            times(value,str='YYYY年MM月DD日 HH:mm:ss'){
                return dayjs(value).format(str)
            }
        }
    })
</script>
