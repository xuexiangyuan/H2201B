        const p=new Promise((resolve,reject)=>{
            var xhr =new XMLHttpRequest()
            xhr.open('GET','http://api.apiopen.top/getJoke')
            xhr.send()
            xhr.onreadystatechange=function(){
                if(xhr.readyState ==4){
                    if(xhr.status>200 && xhr.status<300){
                        resolve(xhr.response)
                    }
                    else{
                        reject(xhr.response)
                    }
                }
            }
        })
        p.then(res=>{
            console.log(res);
        },
        (err)=>{
            console.log(err);
