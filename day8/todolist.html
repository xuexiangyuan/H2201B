    <div class="box">

            <div class="title">
                <img class="img" src="./note.75134fb0.svg">
                <div class="to">To-Do List</div>
            </div>
            <div class="next">
                <h5>~ Today l need to ~</h5>
                <div class="inp">
                    <input class="input" type="text" placeholder="Add new todo...">
                    <button class="btn"><span class="span">submit</span></button>
                </div>

                <div class="foolt">
                    <div class="tb"><img class="hd" src="./核对.png" alt=""></div>
                    <h5 class="wz">Congrat,you have no more tasks to do</h5>

            <ul class="ul">

            </ul>
            <!-- 添加的li -->
        </header>
    </div>
</body>
<script>
    var inp= document.querySelector('.input')
    var ul= document.querySelector('.ul')
    console.log(inp);

    inp.onkeydown = function(e) {
        console.log(e);
        if(e.keyCode==13){
            if(inp.value==''){
                alert('内容不能为空')
                return false
            }else{
                var li=document.createElement('li')
                li.innerHTML=`<div class='lis'>
                    <input type="checkbox" class='qh'/> <p class='val'>${inp.value}</p></div>
                    <span class='del'>X</span>
                    `
                    ul.appendChild(li)
            }
        }
    }

</script>
