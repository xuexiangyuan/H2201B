   let arr=a.split(" ")
   let num =getRandomNum()
   const ul=document.querySelector('ul')
   for(let i =0; i<arr.length;i++){
    let liHTML=' '
    liHTML=`
    <li>${arr[i]}</li>
    `
    ul.innerHTML+=liHTML
   }

   //添加点击数
   let name=""
   const begin =document.querySelector('.begin')
   let num1 =0  //用于判断

   begin.addEventListener('click',function(){
    const timee=document.querySelector('select').value

    let timeeID=setInterval(function(){
        if(!num==0){
            document.querySelector('.active').classList.remove('active')
        }
        num=getRandomNum(0,arr.length-1)
        ul.children[num].classList.add('active')
        num++

    },timee)

    setTimeout(function(){
        const p=document.querySelector('p')
        clearInterval(tiemID)
        ul.children[num].classList.add('selected')
        name+=ul.children[num].innerText+''
        p.innerHTML=`
        <p>天选之人：${name}</p>
        `
        arr.splice(num,1)
        num1+=1

    },500)
   })


   //声明随机数
   function getRandomNum(min,max){
    return Math.floor(Math.random()*(max-min+1))+min
   }
