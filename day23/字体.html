<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="c" style="border: 1px solid #ccc" width="400" height="300"></canvas>
</body>
</html>

<script>
    const cnv =document.getElementById('c')
    const ctx =cnv.getContext('2d')

    // ctx.font='60px Arial' //将字号设置成 60px 方便观察
    // // ctx.strokeText('雷后',30,90)//  字体不填充

    // ctx.fillText('嘻嘻',30,90)  //字体填充

    // console.log(ctx.measureText(text).width);  //获取长度



    ctx.moveTo(200,0)
    ctx.lineTo(200,400)
    ctx.strokeStyle='red'
    
    ctx.stroke()

    ctx.font='30px Arial'

    //横坐标开始对齐
    ctx.textAlign = 'start'
    ctx.fillText('嘻嘻 start',200,40)

    //横坐标结束对齐
    ctx.textAlign = 'end'
    ctx.fillText('嘻嘻 end',200,100)

    //左对齐
    ctx.textAlign = 'left'
    ctx.fillText('嘻嘻 left',200,160)

    //右对齐
    ctx.textAlign = 'right'
    ctx.fillText('嘻嘻 right',200,220)

    //居中对齐
    ctx.textAlign = 'center'
    ctx.fillText('嘻嘻 center',280,280)
</script>
