<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box">
        <header>
            <div class="title">
                <img class="img" src="./note.75134fb0.svg">
                <div class="to">To-Do List</div>
            </div>
            <div class="next">
                <h5>~ Today l need to ~</h5>
                <div class="inp">
                    <input class="input" type="text" placeholder="Add new todo...">
                    <button class="btn"><span class="span">submit</span></button>
                </div>

                <div class="paragraph">
                    <div class="tb"><img class="hd" src="./核对.png" alt=""></div>
                    <h5 class="wz">Congrat,you have no more tasks to do</h5>
                </div>
            </div>

            <!-- 添加的li -->
            <ul class="ul">

            </ul>
            <!-- 添加的li -->

            <!-- 添加后出现的按钮 -->
            <div class="nav">
                <div class="navv">
                    <span><span class="num">0</span> item left</span>
                    <p class="all">All</p>
                    <p class="all1">Active</p>
                    <p class="all2">Completed</p>
                    <p class="all3">Clear completed</p>
                </div>
            </div>
            <!-- 添加后出现的按钮 -->
        </header>
    </div>
</body>
<script>
    var inp= document.querySelector('.input')
    var ul= document.querySelector('.ul')
    var db= document.querySelector('.paragraph')
    var nav= document.querySelector('.nav')
    var num =document.querySelector('.num')
    var all =document.querySelector('.all')
    var all1 =document.querySelector('.all1')
    var all2 =document.querySelector('.all2')
    var all3 =document.querySelector('.all3')
    var btn =document.querySelector('.btn')
    console.log(inp);

    inp.onkeydown = function(e) {
        console.log(e);
        if(e.keyCode==13){
            if(inp.value==''){
                alert('内容不能为空')
                return false
            }else{
                var li=document.createElement('li')
                li.innerHTML=`<div class='content'>
                    <input type="checkbox" class='fxk'/> 
                    <p class='name'>${inp.value}</p> 
                    <span class='delet'>X</span></div> `
                    ul.appendChild(li)
                    num.innerHTML=ul.children.length
                    inp.value=''
                    ul.style.display="flex"
                    db.style.display="none"
                    nav.style.display="block"
            }
        }
    }
    
 
    ul.onclick = function(e) {
        console.log(e);
        if(e.target.className =='delet'){
            e.target.parentNode.parentNode.remove()
        }
        if(ul.children.length==''){
            db.style.display="block"
            db.style.display="flex"
            nav.style.display="none"
        }
        if (e.target.className == 'fxk') {
            if(e.target.checked){
                e.target.parentNode.style.textDecoration = 'line-through'
                e.target.parentNode.parentNode.style.backgroundColor = '#fe7345'
                e.target.parentNode.parentNode.style.color = '#fff'
                all1.style.display='block'
                all2.style.display='block'
                all3.style.display='block'
            }
            else{
                e.target.parentNode.style.textDecoration = 'none'
                e.target.parentNode.parentNode.style.backgroundColor = '#F2F2F2'
                e.target.parentNode.parentNode.style.color = '#000'
                all1.style.display='none'
                all2.style.display='none'
                all3.style.display='none'
            }
        }
    }



    btn.onclick = function(e) {
        console.log(e);
            if(inp.value==''){
                alert('内容不能为空')
                return false
            }else{
                var li=document.createElement('li')
                li.innerHTML=`<div class='content'>
                    <input type="checkbox" class='fxk'/> 
                    <p class='name'>${inp.value}</p> 
                    <span class='delet'>X</span></div> `
                    ul.appendChild(li)
                    num.innerHTML=ul.children.length
                    inp.value=''
                    ul.style.display="flex"
                    db.style.display="none"
                    nav.style.display="block"
            }
    }



    all3.onclick =function(){
        for(var i=0;i<ul.children.length;i++){
            if(ul.children[i].children[0].children[0].checked){
                ul.removeChild(ul.children[i])
                i--
            }
        }
        if(ul.children.length==0){
            nav.style.display='none'
            db.style.display='block'
            db.style.display="flex"
        }
    }


    all.onclick = function (e) {
        e.target.style.color = '#fff';
        e.target.style.backgroundColor = '#fe7345';
        for (var i = 0; i < ul.children.length; i++) {
            ul.children[i].style.display = 'flex'
        }
        all2.style.backgroundColor='#F2F2F2'
        all2.style.color='#000'
        all1.style.backgroundColor='#F2F2F2'
        all1.style.color='#000'
    }


    all1.onclick = function (e) {
        for (var i = 0; i < ul.children.length; i++) {
            if (ul.children[i].children[0].children[0].checked) {
                ul.children[i].style.display = 'none'
            } else {
                ul.children[i].style.display = 'flex'
            }
        }
        e.target.style.color = '#fff'
        e.target.style.backgroundColor = '#fe7345'
        all.style.backgroundColor='#F2F2F2'
        all.style.color='#000'
        all2.style.backgroundColor='#F2F2F2'
        all2.style.color='#000'
        
    }

    all2.onclick = function (e) {
        for (var i = 0; i < ul.children.length; i++) {
            if (ul.children[i].children[0].children[0].checked) {
                ul.children[i].style.display = 'flex'
            } else {
                ul.children[i].style.display = 'none'
            }
        }
        e.target.style.color = '#fff'
        e.target.style.backgroundColor = '#fe7345'
        all1.style.backgroundColor='#F2F2F2'
        all1.style.color='#000'
        all.style.backgroundColor='#F2F2F2'
        all.style.color='#000'
    }
</script>
